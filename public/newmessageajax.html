<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guestbook</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous" />


    <!--[if lte IE 8]>
      <link
        rel="stylesheet"
        href="/combo/1.18.13?/css/layouts/side-menu-old-ie.css"
      />
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="stylesheets/mycss.css" />
    <link rel="stylesheet" href="stylesheets/sidemenu.css" />
    <!--<![endif]-->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="/">PROJECT 1</a>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="/" class="pure-menu-link">HOME</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="newmessage" class="pure-menu-link">ADD ENTRY</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="newmessagefetch" class="pure-menu-link pure-menu-selected">ADD ENTRY (AJAX)</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="guestbook" class="pure-menu-link">VIEW GUESTBOOK</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h1>Add Entry</h1>
                <h2>You are welcome to leave a message</h2>
            </div>

            <div class="content">
                <form id="form" class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">

                            <input id="name" type="text" placeholder="Your name">
                        </div>

                        <div class="pure-control-group">

                            <input id="country" type="text" placeholder="Your country">
                        </div>

                        <div id="message" class="pure-control-group">

                            <input id="comment" type="text" placeholder="Message">

                        </div>
                    </fieldset>
                    <button class="pure-button">Send</button>

                    <div id="table"></div>


            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="javascript/ui.js"></script>
        <script src="javascript/ajaxmessage.js"></script>
</body>

</html>
